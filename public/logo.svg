<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="ambient" cx="256" cy="210" r="220" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="bg-depth" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#111108"/>
      <stop offset="100%" stop-color="#0A0A0B"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg-depth)"/>

  <!-- Amber ambient glow -->
  <rect width="512" height="512" rx="96" fill="url(#ambient)"/>

  <!-- Subtle border -->
  <rect x="1.5" y="1.5" width="509" height="509" rx="94.5"
    fill="none" stroke="#F59E0B" stroke-opacity="0.18" stroke-width="2"/>

  <!-- SW monogram -->
  <text x="256" y="308"
    font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif"
    font-size="208"
    font-weight="900"
    fill="#F59E0B"
    text-anchor="middle"
    letter-spacing="-6">SW</text>

  <!-- Wire trace â€” horizontal line below letters -->
  <line x1="68" y1="354" x2="444" y2="354"
    stroke="#F59E0B" stroke-width="2.5" stroke-opacity="0.38" stroke-linecap="round"/>

  <!-- Left connector dot -->
  <circle cx="68" cy="354" r="5.5" fill="#F59E0B" fill-opacity="0.55"/>

  <!-- Center junction dot -->
  <circle cx="256" cy="354" r="4" fill="#F59E0B" fill-opacity="0.40"/>

  <!-- Right connector dot -->
  <circle cx="444" cy="354" r="5.5" fill="#F59E0B" fill-opacity="0.55"/>

  <!-- Tiny vertical tick at center (circuit node) -->
  <line x1="256" y1="346" x2="256" y2="362"
    stroke="#F59E0B" stroke-width="2" stroke-opacity="0.35" stroke-linecap="round"/>

  <!-- "skillwire.ai" wordmark in small monospace -->
  <text x="256" y="416"
    font-family="'Courier New', 'JetBrains Mono', monospace"
    font-size="26"
    font-weight="400"
    fill="#F59E0B"
    text-anchor="middle"
    opacity="0.48"
    letter-spacing="7">skillwire.ai</text>
</svg>
